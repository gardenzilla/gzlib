syntax = "proto3";
package cash;

message e {}

service CashService {
  rpc Transaction(TransactionRequest) returns (TransactionResponse);
  rpc GetBalance(BalanceRequest) returns (Balance);
  rpc Log(LogRequest) returns (LogResponse);
}

message TransactionRequest {
  // purchase to/from customer
  // cash_in from company
  // cash_out to company
  string kind = 1;
  int32 amount = 2;
  string reference = 3;
  string created_by = 4;
  string description = 5;
  // 5
}

message TransactionResponse {
  uint32 transaction_id = 1;
  string kind = 2;
  int32 amount = 3;
  string reference = 4;
  string created_by = 5;
  string created_at = 6;
  // 7
}

// Empty
message BalanceRequest {}

message Balance {
  int32 balance = 1;
  // 3
}

message LogRequest {
  // rfc3339
  string from = 1;
  // rfc3339
  string till = 2;
  string kind = 3;
  // 4
}

message LogResponse {
  repeated TransactionResponse transaction_details = 3;
  // 4
}