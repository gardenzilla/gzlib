syntax = "proto3";
package cash;
import "google/protobuf/empty.proto";

message e {}

service Cash {
  // Create new transaction
  rpc CreateTransaction(NewTransaction) returns (TransactionObject);
  // Get current balance
  rpc GetBalance(google.protobuf.Empty) returns (BalanceObject);
  // Get transaction log by filter
  rpc TransactionLog(LogRequest) returns (stream TransactionObject);
}

message NewTransaction {
  oneof cart_id {
    uint32 cart = 1;
    google.protobuf.Empty none = 2;
  }
  int32 amount = 3;
  string reference = 4;
  string comment = 5;
  uint32 created_by = 6;
}

message TransactionObject {
  uint32 transaction_id = 1;
  oneof cart_id {
    uint32 cart = 2;
    google.protobuf.Empty none = 3;
  }
  int32 amount = 3;
  string reference = 4;
  string comment = 5;
  uint32 created_by = 6;
  string created_at = 7;
}

message BalanceObject { int32 balance = 1; }

message LogRequest {
  // rfc3339
  string from = 1;
  // rfc3339
  string till = 2;
}