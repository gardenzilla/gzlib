syntax = "proto3";
package cash;

message e {}

service Cash {
  // Create new transaction
  rpc CreateTransaction(NewTransaction) returns (TransactionObject);
  // Get current balance
  rpc GetBalance(BalanceRequest) returns (BalanceObject);
  // Get transaction log by filter
  rpc TransactionLog(LogRequest) returns (stream TransactionObject);
}

enum TransactionKind {
  Purchase = 0;
  CashIn = 1;
  CashOut = 2;
}

message NewTransaction {
  TransactionKind kind = 1;
  int32 amount = 2;
  string reference = 3;
  uint32 created_by = 4;
  string description = 5;
}

message TransactionObject {
  uint32 transaction_id = 1;
  TransactionKind kind = 2;
  int32 amount = 3;
  string reference = 4;
  uint32 created_by = 5;
  string created_at = 6;
}

// Empty
message BalanceRequest {}

message BalanceObject { int32 balance = 1; }

message LogRequest {
  // rfc3339
  string from = 1;
  // rfc3339
  string till = 2;
}